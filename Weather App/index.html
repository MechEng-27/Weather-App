<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ee4d7856dd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="search-wrapper">
            <div class="search-input">
                <input type="text" id="input" placeholder="Enter location">
                <div class="search-box">
                </div>
                <div class="icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
        </div>
        <div class="weather-location-wrapper">
        </div>
        <div class="condition-temp-wrapper">
            <div class ="condition-icon-wrapper">
                <div id="condition-icon">
                </div>
                <div id="condition-description">
                </div>
            </div>
            <div id ="temperature">
            </div>
        </div>
        <div class="wind-humidity-wrapper">
            <div class ="wind-speed-wrapper">
                <div id="wind-speed-title">
                </div>
                <div id="wind-speed">
                </div>
            </div>
            <div class="wind-direction-wrapper">
                <div id="wind-direction-title">
                </div>
                <div id="wind-direction">
                </div>
            </div>
            <div class="humidity-wrapper">
                <div id="humidity-title">
                </div>
                <div id="humidity">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
